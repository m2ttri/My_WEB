{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
    Delete album
{% endblock %}

{% block content %}
    <div class="container py-5 border border-start-0 border-end-0 border-bottom-0">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Delete album</h2>
                            <p class="text-white-50 mb-5">Are you sure?</p>

                            <p><a class="btn btn-outline-light px-5" 
                                  href="{% url 'album:album_edit' album.id  %}" role="button">Cancel</a></p>

                            <form action="{% url 'album:album_delete' album.id %}" method="post" class="form">
                                {% csrf_token %}
                                {% bootstrap_button "Delete" button_type="submit" extra_classes='px-5' button_class="btn-danger" %}
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
